<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Faculty Feedback Form</title>
</head>
<body>
   <h1>Faculty Feedback Form</h1>
   <form action="/submit_feedback" method="post">
       <label for="name">Your Name:</label>
       <input type="text" id="name" name="name" required><br><br>
       <label for="faculty">Faculty Name:</label>
       <select name="faculty" id="faculty">
           <option value="Dr.Radhika Kotecha">Dr.Radhika Kotecha</option>
           <option value="Prof.Sarita Rathod">Prof.Sarita Rathod</option>
           <option value="Dr.Mansing Rathod">Dr.Mansing Rathod</option>
           <option value="Prof.Nasim Shah">Prof.Nasim Shah</option>
       </select><br><br>
       <label for="email">Your Email:</label>
       <input type="email" id="email" name="email" required><br><br>
       <label for="feedback">Your Feedback:</label><br>
       <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>
       <input type="submit" value="Submit">
   </form>
</body>
</html>
