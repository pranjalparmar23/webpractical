<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <h1>Feedback Form</h1>
  
  <form id="feedbackForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    
    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" required></textarea><br>
    
    <button type="submit">Submit Feedback</button>
  </form>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Simulate form submission (you would typically send data to a server here)
      // For demonstration purposes, we'll simply show an alert
      alert('Feedback submitted successfully!');

      // Optional: Redirect to a new page after submitting feedback
      window.location.href = 'feedback_success.html';
    });
  </script>
</body>
</html>
