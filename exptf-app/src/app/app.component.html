<!DOCTYPE html >
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records</title>
</head>
<body>
  <h1>Student Records</h1>
  
  <!-- Form to add a new student -->
  <form id="addStudentForm">
    <label for="studentId">ID:</label>
    <input type="number" id="studentId" name="studentId" required><br>
    <label for="studentName">Name:</label>
    <input type="text" id="studentName" name="studentName" required><br>
    <label for="studentGrade">Grade:</label>
    <input type="text" id="studentGrade" name="studentGrade" required><br>
    <button type="submit">Add Student</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>A</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>B</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Bob Johnson</td>
        <td>C</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Alice Williams</td>
        <td>A</td>
      </tr>
    </tbody>
    <tbody id="studentTableBody">
      <!-- Student records will be dynamically added here -->
    </tbody>
  </table>

  <script>
    // Function to add a new student record
    function addStudent(event) {
      event.preventDefault(); // Prevent form submission

      const id = document.getElementById('studentId').value;
      const name = document.getElementById('studentName').value;
      const grade = document.getElementById('studentGrade').value;

      const tbody = document.getElementById('studentTableBody');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${id}</td>
        <td>${name}</td>
        <td>${grade}</td>
      `;
      tbody.appendChild(newRow);

      // Clear the form fields after adding the student
      document.getElementById('addStudentForm').reset();

      // Alert the user that the student has been added successfully
      alert('Student added successfully!');
    }

    // Bind event listener to form submission
    document.getElementById('addStudentForm').addEventListener('submit', addStudent);
  </script>
  
</body>
</html>
